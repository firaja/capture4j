sudo: false

language: java

matrix:
  include:
    - name: OpenJDK 8
      jdk: openjdk8
    - name: OpenJDK 9
      jdk: openjdk9
    - name: OracleJDK 8
      jdk: oraclejdk8
    - name: OracleJDK 9
      jdk: oraclejdk9

cache:
  directories:
    - $HOME/.m2

before_script:
  - pip install --user codecov

script:
  - mvn clean verify -B -U

after_success:
  - bash <(curl -s https://codecov.io/bash)